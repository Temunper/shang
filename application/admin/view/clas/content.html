<!DOCTYPE HTML>
<html>
<head>
    <title>分类管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content=""/>
    <link href="__TEMPLATE__/bootstrap/css/bootstrap.css" rel='stylesheet' type='text/css'/>
    <link href="__TEMPLATE__/css/style.css" rel='stylesheet' type='text/css'/>
    <link href='__TEMPLATE__/css/SidebarNav.min.css' media='all' rel='stylesheet' type='text/css'/>
    <script src="__TEMPLATE__/js/jquery-1.11.1.min.js"></script>
    <script src="__TEMPLATE__/js/modernizr.custom.js"></script>
    <script src="__TEMPLATE__/js/Chart.js"></script>
    <script src="__TEMPLATE__/js/metisMenu.min.js"></script>
    <script src="__TEMPLATE__/js/custom.js"></script>
    <link href="__TEMPLATE__/css/custom.css" rel="stylesheet">
    <script src="__TEMPLATE__/js/pie-chart.js" type="text/javascript"></script>
    <link href="__TEMPLATE__/index/index.css" rel='stylesheet' type='text/css'/>
    <script src="__TEMPLATE__/icon/iconfont.js"></script>
    <link href="__TEMPLATE__/clas/add.css" rel='stylesheet' type='text/css'/>
</head>
<body class="cbp-spmenu-push">
<!-- 页面开始 -->
<div class="main-content">
    <!--左导航栏-->
    {include file="main/left" /}
    <!--左导航栏-->

    <!-- 头部导航 -->
    {include file="main/head" /}
    <!-- //头部结束 -->
    <!-- 主要内容-->
    <div id="page-wrapper" style="min-height: 893px;">
        <div class="panel-body widget-shadow">
            <div class="form-title"><h4>分类修改</h4></div>
            <div>

                <h4 class="data-class set-float-inline" data-clas="{$d_clas.class_id}"> 分类名</h4>
                <div class="col-sm-3">
                    <input type="text" id="name" placeholder="" class="form-control1" value="{$d_clas.name}">
                </div>
            </div>
            <br>
            <div class="set-far-from">
                <h4 class="set-float-inline"> 顺序</h4>
                <div class="col-sm-3" style="margin-left: 17px">
                    <input type="text" id="sort" placeholder="" class="form-control1" value="{$d_clas.sort}">
                </div>
            </div>
            <div class="set-far-from" style="margin-top: 80px">
                <h4 class="set-float-inline"> 关键词</h4>
                <div class="col-sm-5">

                    <input type="text" id="keywords" placeholder="" class="form-control1" value="{$d_clas.keywords}">
                </div>
            </div>
            <div style="margin-top: 130px">
                <h4 class="set-float-inline"> 描述</h4>
                <div class="col-sm-3" style="margin-left: 17px">
                    <input type="text" id="description" placeholder="" class="form-control1" value="{$d_clas.describe}">
                </div>
            </div>
            <div style="margin-top: 180px">
                <h4 class="set-float-inline"> 一级分类（如果是添加一级分类，可以不填）</h4>
                <div class="col-sm-5">

                    <select id="f_class_id">
                        <option value="{$d_clas.f_class_id}">{volist name="clas" id="vo"}
                            {if $vo.class_id eq $d_clas.f_class_id}
                            {$vo.name}
                            {/if}
                            {/volist}
                        </option>
                        {volist name="clas" id="vo"}
                        <option value="{$vo.class_id}">{$vo.name}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div style="margin-top: 219px;">
                <div style="float: left">
                <h3>原图地址：<a href="{$d_clas.image}">{$d_clas.image}</a></h3>
                <h4 class=""> 图片上传</h4><h5>*注意：上传图片的优先级更高，若使用cdn请不要上传图片，重新上传的图片会覆盖</h5>
                </div>
                <div class="col-sm-10">
                    <input type="file" id="file" placeholder="" class="form-control1" value="图片上传">
                </div>
            </div>
            <div>

                <div class="col-sm-10">
                    <h4 class=""> 图片：cdn</h4>
                    <input type="text" id="file_path" placeholder="" class="form-control1">
                </div>
            </div>
        </div>
        <input type="button" id="update-class" value="确认修改">
        <input type="button" id="go-back" value="返回">
    </div>
    <!-- 主要内容结束 -->
</div>


</body>
<script src="__TEMPLATE__/bootstrap/js/bootstrap.js"></script>
<script src="__TEMPLATE__/clas/content.js"></script>
</html>

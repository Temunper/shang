<!DOCTYPE HTML>
<html>
<head>
    <title>广告位项目管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content=""/>
    <link href="__TEMPLATE__/bootstrap/css/bootstrap.css" rel='stylesheet' type='text/css'/>
    <link href="__TEMPLATE__/css/style.css" rel='stylesheet' type='text/css'/>
    <link href='__TEMPLATE__/css/SidebarNav.min.css' media='all' rel='stylesheet' type='text/css'/>
    <script src="__TEMPLATE__/js/jquery-1.11.1.min.js"></script>
    <script src="__TEMPLATE__/js/modernizr.custom.js"></script>
    <script src="__TEMPLATE__/js/Chart.js"></script>
    <script src="__TEMPLATE__/js/metisMenu.min.js"></script>
    <script src="__TEMPLATE__/js/custom.js"></script>
    <link href="__TEMPLATE__/css/custom.css" rel="stylesheet">
    <script src="__TEMPLATE__/js/pie-chart.js" type="text/javascript"></script>
    <link href="__TEMPLATE__/index/index.css" rel='stylesheet' type='text/css'/>
    <link href="__TEMPLATE__/select2/css/select2.min.css" rel="stylesheet">
    <link href="__TEMPLATE__/ad_position/ad_position.css" rel='stylesheet' type='text/css'/>
    <script src="__TEMPLATE__/icon/iconfont.js"></script>

</head>
<body class="cbp-spmenu-push">
<!-- 页面开始 -->
<div class="main-content">
    <!--左导航栏-->
    {include file="main/left" /}
    <!--左导航栏-->

    <!-- 头部导航 -->
    {include file="main/head" /}
    <!-- //头部结束 -->
    <!-- 主要内容-->


    <div id="page-wrapper" style="min-height: 893px;">
        <div class="main-page list-page">
            <div class="panel-info widget-shadow" style="height: 120px">
                <h4>广告位筛选</h4>
                <div>
                    <div class="col-sm-2  set-position">
                        <h5 class="set-front">主题</h5>
                        <select name="" id="select-theme" class=".select2-container--default .select2-container--default " style="width: 180px;">
                            <option value="0"></option>
                            {volist name="theme" id="vo"}
                            <option value="{$vo.theme_id}">{$vo.name}</option>
                            {/volist}
                        </select>
                    </div>
                </div>
                <div>
                    <div class="col-sm-2 set-position" style="margin-left: 300px">
                        <h5>广告位</h5>
                        <select name="" id="select-ad" class=".select2-container--default .select2-container--default " style="width: 180px;"></select>
                    </div>
                </div>
                <div>
                    <div class="col-sm-2 set-position last-one">
                        <h5>项目</h5>
                        <select name="" id="select-project" class=".select2-container--default .select2-container--default"></select>
                    </div>
                </div>
                <div>
                    <div class="col-sm-2 set-position last-two">
                        <h5>排序方式</h5>
                        <select name="" id="select-sort" class=".select2-container--default .select2-container--default">
                            <option value="0">根据输入顺序</option>
                            <option value="1">根据点击量</option>
                            <option value="2">根据关注量</option>
                        </select>
                    </div>
                </div>
                <input type="button" class="btn btn-info set-adp-btn" value="筛选">
            </div>
        </div>
        <!-- 项目列表 -->
        <div class="tables widget-shadow space-between">
            <div class="panel-body widget-shadow">
                </h5></div>
                <table class="table table-striped table-hover ">
                    <thead>
                    <tr>
                        <th>顺序</th>
                        <th>名称</th>
                        <th>项目名</th>
                        <th>广告位</th>
                        <th>点击量</th>
                        <th>关注度</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody class="tbody-font-size">
                    {volist name="ad_position" id="vo"}
                    <tr>
                        <th scope="row">{$vo.sort}</th>
                        <td class="data-ad" data-adp="{$vo.ad_position_id}">{$vo.name}</td>
                        <td>{$vo.project_name}</td>
                        <td>{$vo.ad_name}</td>
                        <td>{$vo.click_num}</td>
                        <td>{$vo.attention}</td>
                        <td>{$vo.status}</td>
                        <td>
                            <input type="button" value="修改" class="btn btn-primary btn-sm update-adp"
                                   data-adp="{$vo.ad_position_id}">
                            <input type="button" value="删除" class="btn btn-danger btn-sm del-adp"
                                   data-adp="{$vo.ad_position_id}">
                        </td>
                    </tr>
                    {/volist}
                    </tbody>
                </table>
                <div class="page-bar">{$ad_position->render()}</div>
                <input type="button" class="btn btn-success add-adp" value="添加分类"/>
            </div>
            <!-- 项目列表结束 -->
        </div>
        <!-- 项目列表结束 -->
        <!-- 项目添加 -->
    </div>

    <!-- 主要内容结束 -->
</div>
<!-- 主要内容结束 -->
</div>
</body>
<script src="__TEMPLATE__/bootstrap/js/bootstrap.js"></script>
<script src="__TEMPLATE__/ad_position/ad_position.js"></script>
<script src="__TEMPLATE__/select2/js/select2.min.js"></script>
<script src="__TEMPLATE__/select2/js/select2.full.min.js"></script>
<script>
    var project = {$project};
    var ad = {$ad};
    var search = {$search};
</script>
</html>

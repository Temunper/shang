<div class="back" style="background-color: #fff; min-width: 1200px;">
    <div class="container clearfix lxmargtopnone">
        <a class="logo-lib fl" href="index.html">
            <img src="__PUB08__/picture/logo_top3.png" alt="08商机网"></a>
        <div id="titleselect">
            <div class="inputbox">
                <div class="selectdropdown">
                    <p>行业选择</p>
                    <i class="icon1"></i>
                    <i class="icon2"></i>
                </div>
                <div class="selectboxdown1">
                    <input type="hidden" name="CatalogInnerCode" id="searchCatalogInnerCode" value=""/>
                    <ul>
                        {volist name="clas" id="vo"}
                        <li data-id="{$vo.class_id}">{$vo.name}</li>
                        {/volist}
                    </ul>
                </div>
                <div class="selectboxdown2">
                    {volist name = "ad_position" id = "item"}
                    {if $item.ad_id eq 1026}
                    <div class="selectlist clearfix">
                        <a href="{:url('Index/project')}?project_id={$item.project_id}" target="_blank" data-id="8724"
                           data-type="cmsad">
                            <p>{$item.name}</p>
                            <span>{$item.attention}</span></a>
                    </div>
                    {/if}
                    {/volist}

                </div>
                <input type="text" name="selectinput" id="selectinput" class="selectinput" value=""
                       placeholder="请输入项目名称"/>
                <img src="__PUB08__/picture/icon-sousuo26x26.png" alt="" class="btn-submit"/>
                <s style="height: 0;display: block;clear: both;"></s>
                <div class="selecttext">
                    <span class="text">投资金额：</span>
                    <a href="#" class="link">3-5万</a>
                    <a href="#" class="link">5-10万</a>
                    <a href="#" class="link">10-20万</a>
                    <a href="#" class="link">20-50万</a>
                    <a href="#" class="link">50-100万</a>
                    <a href="#" class="link">100万以上</a></div>
                <div class="titleselectbox"></div>
            </div>
        </div>
        <ul class="header_right fl">
            <li class="header_right_li fl">
                <a data-pointkey="XQ001-004" href="{:url('Index/slist')}" target="_blank" class="lookfor">
                    <i>
                        <img src="__PUB08__/picture/project library.png" alt=""></i>
                    <span>项目库</span></a>
            </li>
            <li class="header_right_li fl">
                <a href="{:url('Index/detail')}" class="index">
                    <i>
                        <img src="__PUB08__/picture/rankinglist.png" alt=""></i>
                    <span>排行榜</span></a>
            </li>
            <li class="fl">
                <a data-pointkey="XQ001-005" href="{:url('Index/newslist')}" target="_blank" class="ranking">
                    <i>
                        <img src="__PUB08__/picture/consultation.png" alt=""></i>
                    <span>资讯</span></a>
            </li>
        </ul>
    </div>
</div>
